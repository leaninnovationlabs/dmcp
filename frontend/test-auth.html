<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="shared/config.js"></script>
    <script src="shared/api.js"></script>
    <script src="shared/auth.js"></script>
</head>
<body>
    <h1>Authentication Test</h1>
    <button id="testApi">Test API Call</button>
    <button id="clearToken">Clear Token</button>
    <div id="result"></div>

    <script>
        $(document).ready(function() {

            
            $('#testApi').click(function() {
                $('#result').html('Testing API...');
                
                if (typeof window.makeApiRequest === 'function') {
                    makeApiRequest({
                        url: `${APP_CONFIG.API_BASE_URL}/health`,
                        method: 'GET',
                        success: function(response) {
                            $('#result').html('<span style="color: green;">API call successful!</span>');
                        },
                        error: function(xhr, status, error) {
                            $('#result').html('<span style="color: red;">API call failed: ' + error + '</span>');
                        }
                    });
                } else {
                    $('#result').html('<span style="color: red;">makeApiRequest function not found!</span>');
                }
            });
            
            $('#clearToken').click(function() {
                if (window.authManager) {
                    window.authManager.clearToken();
                    $('#result').html('Token cleared');
                }
            });
        });
    </script>
</body>
</html>
