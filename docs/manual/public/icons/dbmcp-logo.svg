<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Database icon (left side) -->
  <g transform="translate(25, 35)">
    <!-- Database cylinder -->
    <ellipse cx="15" cy="5" rx="12" ry="3" fill="url(#dbGradient)" opacity="0.8"/>
    <rect x="3" y="5" width="24" height="25" fill="url(#dbGradient)" opacity="0.9"/>
    <ellipse cx="15" cy="30" rx="12" ry="3" fill="url(#dbGradient)" opacity="0.7"/>
    
    <!-- Database lines -->
    <line x1="6" y1="10" x2="24" y2="10" stroke="white" stroke-width="1.5" opacity="0.9"/>
    <line x1="6" y1="15" x2="24" y2="15" stroke="white" stroke-width="1.5" opacity="0.9"/>
    <line x1="6" y1="20" x2="24" y2="20" stroke="white" stroke-width="1.5" opacity="0.9"/>
    <line x1="6" y1="25" x2="24" y2="25" stroke="white" stroke-width="1.5" opacity="0.9"/>
  </g>
  
  <!-- AI/Brain icon (right side) -->
  <g transform="translate(65, 35)">
    <!-- Brain shape -->
    <path d="M15 15 Q25 5 35 15 Q40 20 35 25 Q25 35 15 25 Q10 20 15 15 Z" 
          fill="url(#aiGradient)" opacity="0.9"/>
    <path d="M12 18 Q15 15 18 18 Q20 20 18 22 Q15 25 12 22 Q10 20 12 18 Z" 
          fill="url(#aiGradient)" opacity="0.7"/>
    <path d="M22 18 Q25 15 28 18 Q30 20 28 22 Q25 25 22 22 Q20 20 22 18 Z" 
          fill="url(#aiGradient)" opacity="0.7"/>
    
    <!-- Neural network dots -->
    <circle cx="15" cy="20" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="25" cy="20" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="20" cy="15" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="20" cy="25" r="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#connectionGradient)" stroke-width="2" fill="none" opacity="0.8">
    <!-- Main connection -->
    <path d="M50 50 Q60 45 70 50" stroke-dasharray="3,2"/>
    
    <!-- Secondary connections -->
    <path d="M45 60 Q60 55 75 60" stroke-dasharray="2,3" opacity="0.6"/>
    <path d="M48 40 Q60 35 72 40" stroke-dasharray="2,3" opacity="0.6"/>
  </g>
  
  <!-- MCP text -->
  <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#374151">MCP</text>
  
  <!-- Data flow arrows -->
  <g fill="none" stroke="#8B5CF6" stroke-width="1.5" opacity="0.7">
    <path d="M55 48 L58 48 L58 45 L62 48 L58 51 L58 48" opacity="0.8"/>
    <path d="M65 52 L62 52 L62 55 L58 52 L62 49 L62 52" opacity="0.8"/>
  </g>
</svg> 